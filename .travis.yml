language: cpp
git:
  depth: 1
env:
  global:
    - BYOND_MAJOR="511"
    - BYOND_MINOR="1385"
cache:
  directories:
    - $HOME/BYOND-${BYOND_MAJOR}.${BYOND_MINOR}
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-7
      - gcc-7-multilib
      - libstdc++6:i386
      - libmariadbclient-dev:i386
env:
  - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"
services:
  - mysql
install:
  - eval "${MATRIX_EVAL}"
script:
  - mkdir artifacts && cd artifacts && cmake .. -DCMAKE_CXX_FLAGS="-m32" -DCMAKE_FIND_ROOT_PATH="i386-linux-gnu" && make test && cd ..
  - cp artifacts/BSQL.so tests/
  - cd tests && ./test_byond.sh
