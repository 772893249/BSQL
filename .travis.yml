language: cpp
git:
  depth: 1
env:
  global:
    - BYOND_MAJOR="511"
    - BYOND_MINOR="1385"
cache:
  directories:
    - $HOME/BYOND-${BYOND_MAJOR}.${BYOND_MINOR}
addons:
  apt:
    sources:
      - llvm-toolchain-trusty-5.0
      - ubuntu-toolchain-r-test
    packages:
      - g++-7
      - clang-5.0
env:
  - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"
services:
  - mysql
install:
  - eval "${MATRIX_EVAL}"
  - cd $HOME && git clone --depth=1 https://github.com/Microsoft/vcpkg
  - cd $HOME/vcpkg && ./bootstrap-vcpkg.sh && ./vcpkg integrate install && ./vcpkg install libmariadb:x86-linux
  - build/install_byond.sh
script:
  - mkdir artifacts && cd artifacts && cmake .. -DCMAKE_TOOLCHAIN_FILE=$HOME/vcpkg/scripts/buildsystems/vcpkg.cmake && make test
  - cd tests && ./test_byond.sh
